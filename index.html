<!DOCTYPE html>
<html lang="en">
<head>
    <title>Statistical Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src = "myjs.js"></script>
</head>
    
<body>
  <div class="register-form mt-3 mb-3">
    <div class="container">
          <div class="row">
              
            <div class="col-md-6 d-none d-md-block bg-success">
                <h1 class="text-center pt-3">Results</h1>
                <p id="result"></p>
                <div class="stats text-center">
                    <div id="max"></div>
                    <div id="min"></div>
                    <div id="mean"></div>
                    <div id="median"></div>
                    <div id="range"></div>
                </div>
            </div>
              
            <div class="col-md-6 bg-dark">
                
                <form action="#" class="p-4 text-white">
                  <div class="form-group">
                      <label for="num1">Number 1</label>
                      <input type="text" class="form-control" placeholder="Number 1" id="num1">
                  </div>
                    
                  <div class="form-group">
                      <label for="num2"> Number 2</label>
                      <input type="text" class="form-control" placeholder="Number 2" id="num2">
                  </div>
                  <div class="form-group">
                      <label for="num3">Number 3</label>
                      <input type="text" class="form-control" placeholder="Number 3" id="num3">
                  </div>
                    
                    
                  <button type="button" class="btn btn-success mb-3 mt-3 float-right" id="cal">Calculate</button>
                </form>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
